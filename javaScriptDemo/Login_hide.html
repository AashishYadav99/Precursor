<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <style>
        body {
            background-image: url('../../images/bms/background.png');
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <img src="../../images/bms/login ani.gif" alt="">
        <form class="form-floating" style="width: 25%;height: 25%;">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating input-group">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <i class="input-group-text far fa-eye-slash" style="padding-top:20px;" id="eye"></i>
            </div>
              <button type="submit" class="btn btn-primary mb-5 mt-2">Submit</button>
            
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
        </script>
        <script>
        let icon = document.getElementById("eye");
        let pass=document.getElementById("floatingPassword");
        icon.addEventListener("click",()=>{
            if(icon.classList.contains("fa-eye-slash"))
            {
                icon.classList.remove("fa-eye-slash")
                icon.classList.add("fa-eye")
                pass.setAttribute("type", "text")               
            }
            else{
                icon.classList.remove("fa-eye")
                icon.classList.add("fa-eye-slash")
                pass.setAttribute("type", "password") 
            }
        })
    </script>
</body>

</html>
