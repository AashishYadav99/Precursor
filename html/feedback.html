<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css" integrity="sha512-ykRBEJhyZ+B/BIJcBuOyUoIxh0OfdICfHPnPfBy7eIiyJv536ojTCsgX8aqrLQ9VJZHGz4tvYyzOM0lkgmQZGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="container-fluid bg-info-subtle" >
        <p class="text-center"><i class="far fa-comments px-4"></i>Your feedback<i class="	fas fa-phone px-4"></i></p>
    
      </div>
    
    
    <div class="row mt-5">
        <div class="col-5 bg-warning">
            <img src="d1.png" alt="" class="img-fluid">
        </div>
        <div class="col-6 .bg-info.bg-gradient">
               
            <form>
                <div class="mb-3">

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="text" class="col-form-label">Name</label>
                        </div>
                        <div class="col-auto">
                          <input type="text"  class="form-control">
                        </div>
                                           

                  
                        <div class="row g-3 align-items-center">
                             <div class="col-auto">
                                <label for="email" class="col-form-label">Email</label>
                             </div>
                            <div class="col-auto">
                                <input type="email" class="form-control" >
                            </div>
                    
                         </div> 


                         <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="text" class="col-form-label">Rating</label>
                                
                              </div>
                              <div class="col-auto">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                  </select>
                            </div>               
                        </div> 
                        
                    </div>

                </div>
                  <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks </label>
                    <textarea type="text" class="form-control"  placeholder="enter your remarks" required cols="10" rows="5"></textarea>
                  </div>
                  
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                  
                </div>   


              </form>
        </div>
    </div>
    <div class="container-fluid bg-danger" >
        <p class="text-center">Thankyou for your feedback</p>
    
      </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
